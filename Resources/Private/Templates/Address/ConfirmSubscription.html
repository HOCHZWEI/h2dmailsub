<f:layout name="Default" />

<f:section name="main">
    <f:if condition="{already_confirmed}">
        <f:then>
            <p><f:translate key="confirmSubscription.failed"/></p>
        </f:then>
        <f:else>
            <p><f:translate key="confirmSubscription"/></p>
        </f:else>
    </f:if>
</f:section>
